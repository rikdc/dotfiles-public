# Format configuration
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$nodejs\
$python\
$golang\
$rust\
$java\
$terraform\
$docker_context\
$kubernetes\
$aws\
$package\
$memory_usage\
$cmd_duration\
$line_break\
$battery\
$time\
$status\
$character"""

# Right prompt format
right_format = """$all"""

